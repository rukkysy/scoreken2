<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="stylequiz.css">
     <title>ScoreKen</title>
</head>
<body>
    <header>
        <div class="logo-container">
          <img onclick="window.location.href='index.html';" src="favicon.ico" alt="Logo de la página">
          <div id="titlescoreken">
            <h1><a href="index.html">ScoreKen</a></h1>
          </div>
        </div>
        <div class="header-socials">
            <ul>
              <li><a href="#" target="_blank"><i class="fab fa-facebook"></i></a></li>
              <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
              <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
            </ul>
          </div>
      </header>
    <main>
      <div class="card" id="quiz-card">
        <!-- Título de la pregunta o mensaje final -->
        <h1 id="question-title">Pregunta</h1>
        <!-- Imagen principal: muestra la imagen inicial y, al responder, se reemplaza por la imagen de respuesta -->
        <img id="question-image" class="question-image" src="" alt="Imagen de la pregunta">
        <!-- Contenedor para las opciones -->
        <div id="options-container" class="options"></div>
        <!-- Mensaje de nota (información adicional textual) -->
        <p id="question-note" class="note" style="display: none;"></p>
        <!-- Botones principales (se muestran mientras hay preguntas por responder) -->
        <div class="buttons" id="main-buttons">
          <button id="google-button" class="button-secondary">Buscar en Google</button>
          <button id="next-button" class="button-secondary disabled" disabled>Siguiente</button>
          <button id="discover-more-button" class="button-secondary">Descubrir Más</button>
        </div>
        <!-- Botones finales (se muestran al finalizar el quiz) -->
        <div class="buttons" id="final-buttons" style="display: none;">
          <button id="restart-button" class="button-secondary">Reiniciar Quiz</button>
          <button id="home-button" class="button-secondary">Volver al Inicio</button>
          <button id="discover-more-final" class="button-secondary">Descubrir Más</button>
        </div>
      </div>
    </main>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<footer class="footer">
  <div class="footer-container">
    <!-- Sección de información con logo y párrafo -->
    <div class="footer-info">
      <img src="favicon.ico" alt="Logo de la página" class="footer-logo">
      <p>The Ultimate Football Quiz is the destination for all football fans looking to test their knowledge and challenge their skills. Whether you're a die-hard supporter or just a casual fan…</p>
    </div>

    <!-- Sección legal -->
    <div class="footer-legal">
      <h3>Información Legal</h3>
      <ul>
        <li><a href="politicadeprivacidad.html">Política de Privacidad</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </div>

    <!-- Sección de redes sociales con íconos -->
    <div class="footer-socials">
      <h3>Síguenos</h3>
      <ul>
        <li><a href="#" target="_blank"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
      </ul>
    </div>
  </div>
</footer>
<script src="preguntascasuales.js"></script>

      
      
</body>
</html>
